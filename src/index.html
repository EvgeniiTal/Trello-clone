<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./js/app.js"></script>
  <link rel="stylesheet" href="./scss/app.scss">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-between">
      <h1 id="title">Trello</h1>
      <div id="clock"></div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div id="todoColumn" class="card">
          <h3 class="card-header">To Do</h3>
          <button id="createTaskButton" class="btn btn-primary btn-lg mt-1">Add new task</button>
          <div id="toDoCards" class="column col_todo" data-status="todo"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div id="inprogressColumn" class="card column-inprogress">
          <h3 class="card-header">In Progress</h3>
          <div id="inProgressCards" class="column" data-status="inprogress"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div id="doneColumn" class="card column-done">
          <h3 class="card-header">Done</h3>
          <button id="deleteAlDoneTasksButton" type="button" class="btn btn-danger btn-lg mt-1">Delete All</button>
          <div id="doneCards" class="column" data-status="done"></div>
        </div>
      </div>
    </div>
  </div>

  <!--Modal create new task-->

  <div id="modalCreateNewTask" class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalCreateNewTaskTitle" class="modal-title fs-5">Create Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <input id="taskTitleInput" type="text" class="form-control mb-1" placeholder="Enter card title">
          <textarea id="taskDescriptionInput" cols="50" rows="5" class="form-control mb-1"
            placeholder="Enter card description"></textarea>
          <select id="taskUserSelect" class="form-select">
            <option value="">Выберите исполнителя</option>
          </select>
        </div>
        <div class="modal-footer">
          <button id="saveTaskButton" type="button" class="btn btn-primary">Save</button>
          <button id="cancelTaskButton" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal edit task -->
  <div id="modalEditTask" class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalEditTaskTitle" class="modal-title fs-5">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <input id="taskEditTitleInput" type="text" class="form-control mb-1" placeholder="Enter card title">
          <textarea id="taskEditDescriptionInput" cols="50" rows="5" class="form-control mb-1"
            placeholder="Enter card description"></textarea>
          <select id="taskEditUserSelect" class="form-select">
          </select>
        </div>
        <div class="modal-footer">
          <button id="saveEditsTaskButton" type="button" class="btn btn-primary">Save edits</button>
          <button id="cancelEditsTaskButton" type="button" class="btn btn-secondary"
            data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal notice delete all task -->
  <div class="modal fade" id="modalNoticeDeleteAllTasks" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Внимание !</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <p>Вы действительно хотите удалить все задачи ?</p>
        </div>
        <div class="modal-footer">
          <button id="cancelDeleteAllTasks" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
          <button id="completeDeleteAllTasks" type="button" class="btn btn-primary">Да</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal notice more in progress tasks -->
  <div class="modal fade" id="modalNoticeMoreInProgressTasks" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Внимание !</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <p>В колонке "В процессе" имеется много задач. Сначала завершите их</p>
        </div>
        <div class="modal-footer">
          <button id="cancelNotice" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          <button id="completeNotice" type="button" class="btn btn-primary">Понятно</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
