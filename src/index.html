<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./js/app.js"></script>
  <link rel="stylesheet" href="./scss/app.scss">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-between">
      <h1>Trello</h1>
      <div id="clock"></div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div id="todo-column" class="card">
          <h3 class="card-header">To Do</h3>
          <button id="create-card-button" class="btn btn-primary btn-lg">+</button>
        </div>
      </div>
      <div class="col-md-4">
        <div id="inprogress-column" class="card">
          <h3 class="card-header">In Progress</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div id="done-column" class="card">
          <h3 class="card-header">Done</h3>
          <button type="button" class="btn btn-danger btn-lg">Delete All</button>
        </div>
      </div>
    </div>
  </div>

  <div id="card-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="card-modal-title">Create Card</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input id="card-text-input" type="text" class="form-control" placeholder="Enter card text">
        </div>
        <div class="modal-footer">
          <button id="save-card-button" type="button" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
