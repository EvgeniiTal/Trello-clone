<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./js/app.js"></script>
  <link rel="stylesheet" href="./scss/app.scss">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-between">
      <h1 id="title">Trello</h1>
      <div id="clock"></div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div id="todoColumn" class="card">
          <h3 class="card-header">To Do</h3>
          <button id="createTaskButton" class="btn btn-primary btn-lg mt-1">+</button>
          <div id="toDoCards"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div id="inprogressColumn" class="card">
          <h3 class="card-header">In Progress</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div id="doneColumn" class="card">
          <h3 class="card-header">Done</h3>
          <button type="button" class="btn btn-danger btn-lg">Delete All</button>
        </div>
      </div>
    </div>
  </div>

  <!--Modal-->

  <div id="modal" class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modalTitle" class="modal-title fs-5">Create Card</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <input id="taskTitleInput" type="text" class="form-control mb-1" placeholder="Enter card title">
          <textarea id="taskDescriptionInput" cols="50" rows="5" class="form-control mb-1"
            placeholder="Enter card description"></textarea>
          <select id="taskUserSelect" class="form-select">
            <option value="">Выберите исполнителя</option>
          </select>
        </div>
        <div class="modal-footer">
          <button id="saveTaskButton" type="button" class="btn btn-primary">Save</button>
          <button id="cancelTaskButton" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
